<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-globe"></i> Dashboard</h1>
      <p>Welcome back! Here's your carbon footprint progress.</p>
      <button id="darkModeToggle"><i class="fas fa-moon"></i></button>
      <button id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</button>
      <button id="backToHomeButton"><i class="fas fa-home"></i> Back to Home</button>
    </header>

    <div class="dashboard-content">
      <div class="progress-tracker">
        <h2><i class="fas fa-chart-line"></i> Your Progress</h2>
        <canvas id="progressChart"></canvas>
      </div>

      <div class="leaderboard">
        <h2><i class="fas fa-trophy"></i> Community Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Reduction (kg CO2e)</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody"></tbody>
        </table>
      </div>

      <div class="carbon-offset">
        <h2><i class="fas fa-seedling"></i> Carbon Offset Projects</h2>
        <div class="projects"></div>
      </div>
    </div>
  <script src="dashboard.js"></script>
</body>
</html>
